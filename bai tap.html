            color: #333;

        }

            border-collapse: collapse;

        }
        table, th, td {

        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {

        }
    </style>
</head>

</html>
